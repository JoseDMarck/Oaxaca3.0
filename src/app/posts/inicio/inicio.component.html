<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="assets/bootstrap-4.0.0-beta-dist/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


<div class="ScrollPost" infiniteScroll 
        [infiniteScrollDistance]="1200"
        [infiniteScrollThrottle]="1200"
        (scrolled)="onScroll()"
        >



  <div class="header">

 
  

  <div class="menu">
 
   <div class="menuIcon" (click)="toggle2()"></div>
 

   <div class="logo-simple">
      <img src="assets/images/home/oaxaca-simple.png">
   </div>


 <!-- MENU MOVIL ================== -->
<div class="menuMovil">
  
</div><!-- menuMovil -->

<div class="Menu-Activo-Movil" [@heroState2]="stateName2" >

  <div class="btn_Close" (click)="toggle2()"></div>

<div class="Bloques" (click)="GoToInicio()">
  Inicio
</div>

<div class="Bloques" (click)="SeleccionMenu('entrana');">
  Noticias
</div>

<div class="Bloques" (click)="SeleccionMenu('asi-paso');">
  Glamour
</div>

<div class="Bloques" (click)="SeleccionMenu('donde-dice');">
  Internet
</div>

<div class="Bloques" (click)="SeleccionMenu('que-me-perdi');">
  Deportes
</div>

<div class="Bloques" (click)="SeleccionMenu('que-proponen');">
  Espect√°culos
</div>

<div class="Bloques" (click)="SeleccionMenu('que-se-viene');">
  En Oaxaca
</div>

<div class="logo">
  <img src="assets/images/home/oaxacaLogoMenu.png">
</div>



</div><!--Menu-Activo-Movil -->

 

<div style="clear: both;"></div>
</div><!-- menu -->


</div><!-- header -->

  

  <div class="Listado" [@fadeInAnimation]="stateName">



 
     <div class="BloquesElecciones {{ post.tamano_bloque }}" *ngFor="let post of posts; let i = index; " (click)="selectPost(post.slug)"> 

        <div class="ContendorBloquePost">
          <div class="imagen">

            
            <div class="fecha">
              <div class="mes">{{ post.post_fecha_mes}}</div>
              <div class="dia">{{ post.post_fecha_dia}}</div>
            </div>

            <img src="{{ post.imagen_normalsize }}" >  
          </div>

          <div class="titulo">
            {{ post.title.rendered }}
          </div>

           <div class="categoria">
             {{post.post_categoria}}
          </div>

          <div [innerHTML]="post.custom_extracto" class="extracto"></div>

        </div>

     </div><!--BloquesElecciones  -->


  <div style="clear: both;"></div>
  </div><!-- Listado -->
   

 
</div><!--scrollPost END -->



 <div class="footer-general">
  
   <div class="imagen_revo">
      <a href="http://michoacantrespuntocero.com/" target="_blank">
        <img src="assets/images/home/Logo-Revo-Elige.png">
      </a>
  </div><!-- imagen_revo -->

   
  <div style="clear: both;"></div>
</div><!-- footer-page -->


</body>
<link rel="stylesheet" href="assets/css/responsive.css">
</html>
